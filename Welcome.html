<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — Laudem Dei Chamber Choir</title>
  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .glass { background: rgba(255,255,255,.72); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-white text-slate-800">
  <!-- Header -->
  <header class="w-full border-b border-slate-200 bg-white/70 backdrop-blur">
    <div class="max-w-5xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <!-- Left: Logo + Title -->
        <div class="flex items-center gap-3">
          <img
            src="https://laudemdeitickets.github.io/choir-tickets/logo.jpeg?v=12"
            alt="Laudem Dei Chamber Choir Logo"
            class="w-12 h-12 rounded-xl ring-1 ring-slate-200 object-contain bg-white"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          />
          <h1 class="text-lg md:text-xl font-bold">Laudem Dei Chamber Choir</h1>
        </div>
        <!-- Right: Admin Login -->
        <nav class="flex items-center gap-4">
          <a
            href="admin.html"
            class="inline-flex items-center px-4 py-2 rounded-xl border border-slate-300 hover:bg-white font-medium text-sm"
          >
            Admin Login
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Body (optional placeholder content) -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <section class="glass rounded-2xl border border-slate-200 p-8">
      <h2 class="text-xl font-semibold">Welcome</h2>
      <p class="mt-2 text-slate-600">
        This is the welcome page. Replace this section with upcoming events, announcements, or links.
      </p>
      <div class="mt-4 flex gap-3">
        <a href="index.html" class="px-5 py-3 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700">
          View Events
        </a>
        <a href="ticket.html" class="px-5 py-3 rounded-xl border hover:bg-white">
          Open Tickets
        </a>
      </div>
    </section>
  </main>

  <!-- Footer (optional) -->
  <footer class="max-w-5xl mx-auto px-4 py-8 text-xs text-slate-500">
    © <span id="yr"></span> Laudem Dei Chamber Choir. All rights reserved.
  </footer>

  <script>
    // Small helper to keep the year current
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
