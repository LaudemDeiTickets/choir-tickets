<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks â€” Laudem Dei Chamber Choir</title>
  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .glass { background: rgba(255,255,255,.72); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-white text-slate-800">
  <div class="max-w-xl mx-auto px-4 py-10">
    <header class="flex items-center gap-3">
      <img src="https://laudemdeitickets.github.io/choir-tickets/logo.jpeg?v=11"
           alt="Logo" class="w-12 h-12 rounded-xl ring-1 ring-slate-200 object-contain bg-white"
           crossorigin="anonymous" referrerpolicy="no-referrer">
      <div>
        <h1 class="text-xl font-bold">Thank you for supporting Laudem Dei Chamber Choir.</h1>
        <p class="text-sm text-slate-500">Your payment was successful.</p>
      </div>
    </header>

    <section class="mt-6 glass rounded-2xl border border-slate-200 p-6">
      <p class="text-slate-700">Your tickets are ready. Click below to open and save them.</p>

      <div class="mt-4 flex flex-wrap gap-3">
        <a id="openTickets"
           class="inline-flex items-center justify-center px-5 py-3 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700"
           href="#">Open your tickets</a>

        <a href="index.html"
           class="inline-flex items-center justify-center px-5 py-3 rounded-xl border hover:bg-white">
          Back to Home
        </a>
      </div>

      <p id="note" class="text-xs text-slate-500 mt-3">
        Tip: Bookmark or save the ticket link so you can access it later.
      </p>

      <div id="errBox" class="hidden mt-3 rounded-xl border border-amber-200 bg-amber-50 text-amber-900 p-3 text-sm"></div>
    </section>
  </div>

  <script>
  (function(){
    // === CONFIG: Apps Script Web App (/exec) for logging sales to Google Sheets ===
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzUQheAF2duZLO2o5GvUoSWAREJ953gRq-ydXW4HOK_ccX0V64dWlScd8W_xQmwP4t9XQ/exec";

    // Simple, no-preflight POST to Apps Script
    async function recordSaleToSheets(payload) {
      try {
        const r = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" }, // IMPORTANT: 'simple' header to avoid CORS preflight
          body: JSON.stringify({ action: "record_sale", data: payload })
        });
        const text = await r.text();
        try { return JSON.parse(text); } catch { return { ok: r.ok, raw: text }; }
      } catch (e) {
        console.error("[sheets] record_sale failed:", e);
        return { ok:false, error: String(e) };
      }
    }

    // === Existing flow ===
    const params  = new URLSearchParams(location.search);
    // Expect: ?paid=1&order=...&email=...&v=...&token=...
    const token   = params.get('token') || params.get('t');
    const version = params.get('v') || '11'; // cache-buster
    const openBtn = document.getElementById('openTickets');
    const errBox  = document.getElementById('errBox');
    const note    = document.getElementById('note');

    // Build claim URL to ticket page, preserving cache-buster and token
    let claimUrl = 'ticket.html';
    const qp = new URLSearchParams();
    qp.set('paid', '1');
    qp.set('v', version);
    if (token) qp.set('token', token);
    claimUrl += `?${qp.toString()}`;
    openBtn.href = claimUrl;

    // Decode JWT payload (unsigned parse; verification happens server-side in your API)
    function decodeJwtPayload(t) {
      try {
        const parts = t.split('.');
        if (parts.length < 2) return null;
        const b64 = parts[1].replace(/-/g, '+').replace(/_/g, '/');
        const json = decodeURIComponent(atob(b64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(json);
      } catch {
        return null;
      }
    }

    async function maybeRecordSale() {
      if (!token) return; // Nothing to log without payload

      const payload = decodeJwtPayload(token);
      if (!payload) {
        console.warn("[thanks] Could not decode token payload for Sheets logging.");
        return;
      }

      // The token your checkout emitted already matches what the Apps Script expects:
      // { orderId, mode, amountCents, buyer:{...}, event:{...}, items:[...] }
      const sale = {
        orderId:     payload.orderId || params.get('order') || '',
        mode:        (payload.mode || '').toLowerCase() === 'live' ? 'live' : 'test',
        amountCents: Number(payload.amountCents) || 0,
        checkoutId:  payload.checkoutId || '',   // optional; include if you added it when creating the token
        paymentRef:  payload.paymentRef  || '',   // optional
        buyer:       payload.buyer || {},
        event:       payload.event || {},
        items:       Array.isArray(payload.items) ? payload.items : []
        // tickets:  [...] // optional; omit to let Apps Script auto-generate per qty
      };

      const res = await recordSaleToSheets(sale);
      console.log("[sheets] record_sale result:", res);
      // No UI change required; this is silent logging.
    }

    // Warn if no token (user can still open ticket page)
    if (!token) {
      errBox.textContent = "We couldn't detect a ticket token in the link. You can still open tickets, but if they don't load, please return via the email/SMS link after payment.";
      errBox.classList.remove('hidden');
      note.textContent = "Tip: Use the link from your confirmation page or email to ensure tickets load automatically.";
    } else {
      // Try to record the sale once when we have a token
      maybeRecordSale();
    }
  })();
  </script>
</body>
</html>
