<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Concert — Laudem Dei Chamber Choir</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-white text-slate-800">
  <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-200">
    <nav class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="text-sky-700 hover:underline">← Back</a>
      <div class="ml-auto text-sm text-slate-600">Admin editor (client-side)</div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <h1 class="text-xl font-bold">Edit Concert Info</h1>
    <p class="text-xs text-slate-500 mt-1">Changes save to your browser (localStorage) and will reflect on <code>index.html</code> and <code>checkout.html</code> on this device.</p>

    <div id="auth" class="mt-4">
      <label class="text-sm text-slate-600">Enter password</label>
      <input id="pwd" type="password" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Password" />
      <div class="mt-3 flex justify-end">
        <button id="unlockBtn" class="px-4 py-2 rounded-lg bg-sky-600 text-white font-semibold hover:bg-sky-700">Unlock</button>
      </div>
    </div>

    <form id="form" class="hidden mt-4 grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <label class="text-sm">Organisation</label>
        <input id="af_org" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="text-sm">Logo URL</label>
        <input id="af_logo" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Title</label>
        <input id="af_title" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Subtitle</label>
        <input id="af_subtitle" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="text-sm">Event date/time (ISO)</label>
        <input id="af_date" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="2025-10-11T18:30:00+02:00" />
      </div>
      <div>
        <label class="text-sm">Doors time (ISO)</label>
        <input id="af_doors" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="2025-10-11T18:00:00+02:00" />
      </div>
      <div>
        <label class="text-sm">Venue</label>
        <input id="af_venue" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="text-sm">Address</label>
        <input id="af_address" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Map link</label>
        <input id="af_map" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Hero image URL</label>
        <input id="af_hero" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>

      <div class="md:col-span-2 mt-4">
        <div class="flex items-center justify-between">
          <h4 class="font-semibold">Tickets</h4>
          <button type="button" id="addTicket" class="px-3 py-2 rounded-lg border hover:bg-slate-50">Add ticket</button>
        </div>
        <p class="form-note mt-1">Prices are in Rands (e.g. 200 for R200). Limits are max purchasable per order.</p>
        <div id="ticketWrap" class="mt-2 space-y-2"></div>
      </div>

      <div class="md:col-span-2 mt-2 flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm text-slate-600"><input id="persist" type="checkbox" class="rounded"/> Save changes in this browser</label>
        <div class="flex gap-2">
          <a href="index.html" class="px-4 py-2 rounded-lg border">Cancel</a>
          <button type="submit" class="px-4 py-2 rounded-lg bg-sky-600 text-white font-semibold hover:bg-sky-700">Save</button>
        </div>
      </div>
    </form>
  </main>
