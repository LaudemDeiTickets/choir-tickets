<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Concert — Laudem Dei Chamber Choir</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style> html, body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; } .form-note{font-size:11px;color:#64748b;} </style>
</head>
<body class="bg-white text-slate-800">
  <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-200">
    <nav class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="text-sky-700 hover:underline">← Back</a>
      <div class="ml-auto text-sm text-slate-600">Admin editor (client‑side)</div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <h1 class="text-xl font-bold">Edit Concert Info</h1>
    <p class="text-xs text-slate-500 mt-1">Changes save to your browser (localStorage) and will reflect on <code>index.html</code> and <code>checkout.html</code> on this device.</p>

    <div id="auth" class="mt-4">
      <label class="text-sm text-slate-600">Enter password</label>
      <input id="pwd" type="password" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Password" />
      <div class="mt-3 flex justify-end">
        <button id="unlockBtn" class="px-4 py-2 rounded-lg bg-sky-600 text-white font-semibold hover:bg-sky-700">Unlock</button>
      </div>
    </div>

    <form id="form" class="hidden mt-4 grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <label class="text-sm">Organisation</label>
        <input id="af_org" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="text-sm">Logo URL</label>
        <input id="af_logo" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Title</label>
        <input id="af_title" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Subtitle</label>
        <input id="af_subtitle" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="text-sm">Event date/time (ISO)</label>
        <input id="af_date" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="2025-10-11T18:30:00+02:00" />
      </div>
      <div>
        <label class="text-sm">Doors time (ISO)</label>
        <input id="af_doors" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="2025-10-11T18:00:00+02:00" />
      </div>
      <div>
        <label class="text-sm">Venue</label>
        <input id="af_venue" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div>
        <label class="text-sm">Address</label>
        <input id="af_address" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Map link</label>
        <input id="af_map" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm">Hero image URL</label>
        <input id="af_hero" class="mt-1 w-full border rounded-lg px-3 py-2" />
      </div>

      <!-- Ticket Manager -->
      <div class="md:col-span-2 mt-4">
        <div class="flex items-center justify-between">
          <h4 class="font-semibold">Tickets</h4>
          <button type="button" id="addTicket" class="px-3 py-2 rounded-lg border hover:bg-slate-50">Add ticket</button>
        </div>
        <p class="form-note mt-1">Prices are in Rands (e.g. 200 for R200). Limits are max purchasable per order.</p>
        <div id="ticketWrap" class="mt-2 space-y-2"></div>
      </div>

      <div class="md:col-span-2 mt-2 flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm text-slate-600"><input id="persist" type="checkbox" class="rounded"/> Save changes in this browser</label>
        <div class="flex gap-2">
          <a href="index.html" class="px-4 py-2 rounded-lg border">Cancel</a>
          <button type="submit" class="px-4 py-2 rounded-lg bg-sky-600 text-white font-semibold hover:bg-sky-700">Save</button>
        </div>
      </div>
    </form>
  </main>

  <script>
    const STORAGE_KEYS = { CONFIG: 'choir_config_override' };
    const ADMIN_PASS = '!Password99@';

    const DEFAULT_CONFIG = {
      orgName: "Laudem Dei Chamber Choir",
      logoUrl: "https://laudemdeitickets.github.io/choir-tickets/logo.jpeg",
      event: { id:"choir-2025-spring-concert", title:"Spring Serenade Concert", subtitle:"An evening of choral gems", dateISO:"2025-10-11T18:30:00+02:00", doorsISO:"2025-10-11T18:00:00+02:00", venue:"St. Stithians Chapel", address:"40 Peter Place, Lyme Park, Sandton, 2191", mapLink:"https://maps.google.com/?q=St.+Stithians+Chapel+Sandton", heroImg:"https://placehold.co/1200x800/png?text=Choir+Concert", heroAlt:"Choir on stage" },
      tickets: [ { code:"GEN", name:"General Admission", price:20000, desc:"Unreserved seating", limit:10 }, { code:"STUD", name:"Student / Pensioner", price:12000, desc:"ID required at door", limit:10 }, { code:"VIP", name:"Patron (Front Rows)", price:35000, desc:"Priority seating + program", limit:10 } ]
    };

    function loadConfig(){ try{ const s=localStorage.getItem(STORAGE_KEYS.CONFIG); if (s){ const o=JSON.parse(s); const cfg=structuredClone(DEFAULT_CONFIG); Object.assign(cfg,o); if(o.event) Object.assign(cfg.event,o.event); if(o.tickets) cfg.tickets=o.tickets; return cfg; } }catch(_){} return structuredClone(DEFAULT_CONFIG); }
    function saveConfig(cfg){ localStorage.setItem(STORAGE_KEYS.CONFIG, JSON.stringify(cfg)); }
    const CONFIG = loadConfig();

    // Money helpers
    const randToCents = (r) => { const v = String(r||'').replace(/[^0-9.,]/g,'').replace(',', '.'); const n = parseFloat(v); return isNaN(n) ? 0 : Math.round(n*100); };
    const centsToRand = (c) => (Math.max(0, parseInt(c||0,10))/100).toFixed(0);

    function addTicketRow(t){
      const wrap = document.getElementById('ticketWrap');
      const row = document.createElement('div');
      row.className = 'grid grid-cols-12 gap-2 items-end border border-slate-200 rounded-xl p-3';
      row.innerHTML = `
        <div class='col-span-2'>
          <label class='text-xs text-slate-600'>Code</label>
          <input class='af_code mt-1 w-full border rounded-lg px-2 py-1 text-sm' value='${t.code||''}' />
        </div>
        <div class='col-span-4'>
          <label class='text-xs text-slate-600'>Name</label>
          <input class='af_name mt-1 w-full border rounded-lg px-2 py-1 text-sm' value='${t.name||''}' />
        </div>
        <div class='col-span-3'>
          <label class='text-xs text-slate-600'>Price (R)</label>
          <input class='af_price mt-1 w-full border rounded-lg px-2 py-1 text-sm' value='${centsToRand(t.price||0)}' />
        </div>
        <div class='col-span-2'>
          <label class='text-xs text-slate-600'>Limit</label>
          <input class='af_limit mt-1 w-full border rounded-lg px-2 py-1 text-sm' value='${t.limit||0}' />
        </div>
        <div class='col-span-1 flex justify-end'>
          <button type='button' class='del mt-5 px-3 py-2 rounded-lg border hover:bg-slate-50'>✕</button>
        </div>`;
      wrap.appendChild(row);
      row.querySelector('.del').addEventListener('click', ()=> wrap.removeChild(row));
    }

    function fillForm(){
      document.getElementById('af_org').value = CONFIG.orgName || '';
      document.getElementById('af_logo').value = CONFIG.logoUrl || '';
      document.getElementById('af_title').value = CONFIG.event.title || '';
      document.getElementById('af_subtitle').value = CONFIG.event.subtitle || '';
      document.getElementById('af_date').value = CONFIG.event.dateISO || '';
      document.getElementById('af_doors').value = CONFIG.event.doorsISO || '';
      document.getElementById('af_venue').value = CONFIG.event.venue || '';
      document.getElementById('af_address').value = CONFIG.event.address || '';
      document.getElementById('af_map').value = CONFIG.event.mapLink || '';
      document.getElementById('af_hero').value = CONFIG.event.heroImg || '';
      const wrap = document.getElementById('ticketWrap'); wrap.innerHTML='';
      CONFIG.tickets.forEach(t=> addTicketRow(t));
    }

    function collectTickets(){
      const rows = Array.from(document.querySelectorAll('#ticketWrap > div'));
      const out = [];
      rows.forEach(row=>{
        const code  = row.querySelector('.af_code').value.trim();
        const name  = row.querySelector('.af_name').value.trim();
        const price = randToCents(row.querySelector('.af_price').value);
        const limit = Math.max(0, parseInt(row.querySelector('.af_limit').value||'0', 10));
        if (code && name && price>0) out.push({ code, name, price, limit });
      });
      return out;
    }

    function save(e){
      e.preventDefault();
      const cfg = loadConfig();
      cfg.orgName = document.getElementById('af_org').value.trim() || cfg.orgName;
      cfg.logoUrl = document.getElementById('af_logo').value.trim() || cfg.logoUrl;
      cfg.event.title = document.getElementById('af_title').value.trim() || cfg.event.title;
      cfg.event.subtitle = document.getElementById('af_subtitle').value.trim() || cfg.event.subtitle;
      cfg.event.dateISO = document.getElementById('af_date').value.trim() || cfg.event.dateISO;
      cfg.event.doorsISO = document.getElementById('af_doors').value.trim() || cfg.event.doorsISO;
      cfg.event.venue = document.getElementById('af_venue').value.trim() || cfg.event.venue;
      cfg.event.address = document.getElementById('af_address').value.trim() || cfg.event.address;
      cfg.event.mapLink = document.getElementById('af_map').value.trim() || cfg.event.mapLink;
      cfg.event.heroImg = document.getElementById('af_hero').value.trim() || cfg.event.heroImg;
      cfg.tickets = collectTickets();
      if (document.getElementById('persist').checked) saveConfig(cfg);
      else localStorage.removeItem(STORAGE_KEYS.CONFIG);
      alert('Saved! Returning to tickets page.');
      window.location.href = 'index.html';
    }

    function boot(){
      document.getElementById('unlockBtn').addEventListener('click', ()=>{
        const pwd = document.getElementById('pwd').value;
        if (pwd === ADMIN_PASS){ document.getElementById('auth').classList.add('hidden'); document.getElementById('form').classList.remove('hidden'); fillForm(); }
        else alert('Wrong password');
      });
      document.getElementById('addTicket').addEventListener('click', ()=> addTicketRow({ code:'NEW', name:'New Ticket', price:10000, limit:10 }));
      document.getElementById('form').addEventListener('submit', save);
    }
    document.addEventListener('DOMContentLoaded', boot, { once:true });
  </script>
</body>
</html>
