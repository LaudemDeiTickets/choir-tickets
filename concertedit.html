<body class="bg-slate-50">
<div class="max-w-4xl mx-auto p-4 sm:p-6">
<div class="flex items-center justify-between">
<h1 class="text-2xl font-bold">Edit Concert</h1>

<div id="auth" class="mt-4 bg-white border rounded-xl p-4">
<p class="text-sm text-slate-600">Enter password to edit.</p>
<div class="mt-2 flex gap-2">
<input id="pwd" type="password" class="border rounded-lg px-3 py-2 flex-1" placeholder="Password" />
<button id="unlock" class="px-4 py-2 rounded-lg bg-sky-600 text-white">Unlock</button>
</div>
<p class="form-note mt-2">Password: <code>!Password99@</code> (client-side only; not secure for sensitive data)</p>
</div>


<form id="form" class="hidden mt-4 grid grid-cols-1 md:grid-cols-2 gap-3 bg-white border rounded-xl p-4">
<div>
<label class="text-sm">Organisation</label>
<input id="org" class="mt-1 w-full border rounded-lg px-3 py-2" />
</div>
<div>
<label class="text-sm">Logo URL</label>
<input id="logo" class="mt-1 w-full border rounded-lg px-3 py-2" />
</div>
<div class="md:col-span-2">
<label class="text-sm">Title</label>
<input id="title" class="mt-1 w-full border rounded-lg px-3 py-2" />
</div>
<div class="md:col-span-2">
<label class="text-sm">Subtitle</label>
<input id="subtitle" class="mt-1 w-full border rounded-lg px-3 py-2" />
</div>
<div>
<label class="text-sm">Event date/time (ISO)</label>
<input id="dateISO" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="2025-10-11T18:30:00+02:00" />
</div>
<div>
<label class="text-sm">Doors time (ISO)</label>
<input id="doorsISO" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="2025-10-11T18:00:00+02:00" />
</div>
<div>
<label class="text-sm">Venue</label>
<input id="venue" class="mt-1 w-full border rounded-lg px-3 py-2" />
</div>
<div>
<label class="text-sm">Address</label>
<input id="address" class="mt-1 w-full border rounded-lg px-3 py-2" />
